<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <div id="names">
    {% for friend in friends %}
    <div class="individual" onclick="update_tab(this, '{{ friend.id }}')">
      <div class="meta">
        <p class="name">{{ friend.name }}</p>
        <p class="score">{{ friend.score }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <div id="main">
    <iframe src="tab.html" frameBorder="0"></iframe>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
